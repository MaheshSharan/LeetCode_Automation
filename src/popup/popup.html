<!DOCTYPE html>
<html>
<head>
  <title>LeetCode Automation</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <img src="../../images/icon48.png" alt="LeetCode Automation" class="logo">
        <h1>LeetCode Automation</h1>
      </div>
    </header>

    <div class="status-section">
      <div class="solution-status">
        <span id="status-text">Checking for solution folder...</span>
        <button id="refresh-btn" class="icon-button" title="Refresh Status">
          <span class="material-icons">refresh</span>
        </button>

      </div>
    </div>

    <div class="problem-section">
      <div class="current-problem">
        <h3>Current Problem</h3>
        <div class="problem-card">
          <p id="problem-name">Not on a problem page</p>
        </div>
      </div>
      <button id="load-solution" class="primary-button" disabled>
        <span class="material-icons">code</span>
        Load Solution
      </button>
    </div>

    <div class="code-section" style="display: none;">
      <div class="code-header">
        <span>Solution Code</span>
        <button id="copy-btn" class="icon-button" title="Copy Code">
          <span class="material-icons">content_copy</span>
        </button>
      </div>
      <pre id="code-display"><code></code></pre>
    </div>

    <div class="automation-section">
      <div class="automation-header">
        <h3>Automation Control</h3>
      </div>
      <div class="automation-controls">
        <button id="start-automation" class="primary-button">
          <span class="material-icons">play_arrow</span>
          Start Automation
        </button>
        <button id="stop-automation" class="primary-button" disabled>
          <span class="material-icons">stop</span>
          Stop Automation
        </button>
      </div>
      <div class="automation-status">
        <div id="automation-message"></div>
        <div class="progress-indicator" style="display: none;">
          <div class="spinner"></div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <a href="https://github.com/MaheshSharan" target="_blank" class="github-link">
          <i class="fab fa-github"></i>
        </a>
        <p>&copy; 2024 LeetCode Automation</p>
      </div>
    </footer>
  </div>
  <script src="../scripts/problem_map.js"></script>
  <script src="popup.js"></script>
</body>
</html>
